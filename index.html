<style>
    :root {
      --primary: #6366f1;       /* indigo-500 */
      --primary-dark: #4f46e5;
      --bg: #0f172a;            /* slate-900 */
      --text: #e2e8f0;
      --card: #1e293b;
      --accent: #a5b4fc;
    }

* {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      line-height: 1.6;
    }

.container {
      max-width: 900px;
      text-align: center;
    }

h1 {
      font-size: clamp(3.5rem, 10vw, 7rem);
      font-weight: 800;
      letter-spacing: -0.04em;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

.tagline {
      font-size: 1.5rem;
      max-width: 700px;
      margin: 0 auto 2.5rem;
      opacity: 0.9;
    }

.teaser {
      font-size: 1.2rem;
      margin-bottom: 3rem;
      opacity: 0.8;
    }

.form-wrapper {
      max-width: 480px;
      margin: 0 auto 3rem;
    }

.form-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

input[type="email"],
    input[type="text"] {
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      border: 2px solid #334155;
      border-radius: 12px;
      background: #1e293b;
      color: white;
      outline: none;
      transition: border-color 0.3s;
    }

input:focus {
      border-color: var(--primary);
    }

button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s;
    }

button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

.message {
      margin-top: 1.5rem;
      font-weight: 500;
    }

.success { color: #34d399; }
    .error   { color: #f87171; }

.socials {
      margin: 2rem 0;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

.social-link {
      color: var(--accent);
      font-size: 1.8rem;
      text-decoration: none;
      transition: color 0.3s;
    }

.social-link:hover { color: white; }

footer {
      margin-top: auto;
      padding: 3rem 0 1rem;
      opacity: 0.6;
      font-size: 0.95rem;
    }

@media (max-width: 640px) {
      h1 { font-size: clamp(2.8rem, 12vw, 5rem); }
      .tagline { font-size: 1.3rem; }
      .form-group { flex-direction: column; }
      button { width: 100%; }
    }
  </style>
</head>
